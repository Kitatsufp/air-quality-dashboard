<!DOCTYPE html>
<html>

<head>
    <title>AQI Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f3f4f6;
        }

        .login-wrapper {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111827;
        }

        .login-card {
            background: #1f2937;
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            color: white;
        }

        .login-card input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            background: #374151;
            color: white;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .main {
            width: 100%;
            height: 100vh;
            padding: 20px 40px;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .btn-logout {
            background: #e74a3b;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 15px;
        }

        .chart-card {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chart-wrapper {
            flex: 1;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .chart-scroll {
            height: 100%;
        }

        canvas {
            height: 100% !important;
        }

        input[type="date"] {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .aqi-status {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div id="login-section" class="login-wrapper">
        <div class="login-card">
            <h2>üåç AQI Dashboard</h2>
            <input id="username" placeholder="Username">
            <input id="password" type="password" placeholder="Password">
            <button class="btn-primary" onclick="login()">Login</button>
            <p id="status"></p>
        </div>
    </div>

    <div id="main-app" style="display:none;">
        <div class="main">

            <div class="header">
                <h2>Air Quality Dashboard</h2>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>

            <div class="card">
                <label>üìÖ Ch·ªçn ng√†y:</label>
                <input type="date" id="datePicker">
            </div>

            <div class="card chart-card">
                <div id="aqiStatus" class="aqi-status"></div>
                <div class="chart-wrapper">
                    <div class="chart-scroll">
                        <canvas id="chart"></canvas>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>

        let chart;
        let refreshInterval;

        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const formData = new URLSearchParams();
            formData.append("username", username);
            formData.append("password", password);

            const res = await fetch("https://fastapi-web-3.onrender.com/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: formData
            });

            const data = await res.json();

            if (data.access_token) {
                localStorage.setItem("token", data.access_token);
                showDashboard();
            } else {
                document.getElementById("status").innerText = "Login failed!";
            }
        }

        function logout() {
            localStorage.removeItem("token");
            clearInterval(refreshInterval);
            document.getElementById("main-app").style.display = "none";
            document.getElementById("login-section").style.display = "flex";
        }

        function showDashboard() {
            document.getElementById("login-section").style.display = "none";
            document.getElementById("main-app").style.display = "block";
            setToday();
            fetchData();
            startRealtime();
        }

        function setToday() {
            const today = new Date().toISOString().split("T")[0];
            document.getElementById("datePicker").value = today;
        }

        function startRealtime() {
            refreshInterval = setInterval(() => {
                if (isTodaySelected()) {
                    fetchData();
                }
            }, 3000);
        }

        function isTodaySelected() {
            const today = new Date().toISOString().split("T")[0];
            return document.getElementById("datePicker").value === today;
        }

        async function fetchData() {
            const token = localStorage.getItem("token");
            if (!token) return;

            const selectedDate = document.getElementById("datePicker").value;

            const res = await fetch(
                `https://fastapi-web-3.onrender.com/blog/daily?target_date=${selectedDate}`,
                { headers: { "Authorization": `Bearer ${token}` } }
            );

            const data = await res.json();

            const labels = data.map(d => d.time);
            const values = data.map(d => d.air_quality);

            const width = labels.length * 50;
            document.querySelector(".chart-scroll").style.width = width + "px";

            if (!chart) {
                const ctx = document.getElementById("chart").getContext("2d");

                chart = new Chart(ctx, {
                    type: "line",
                    data: {
                        labels,
                        datasets: [{
                            label: "Air Quality",
                            data: values,
                            borderColor: "#4e73df",
                            borderWidth: 2,
                            tension: 0.3
                        }]
                    },
                    options: {
                        responsive: false,
                        animation: false
                    }
                });
            } else {
                chart.data.labels = labels;
                chart.data.datasets[0].data = values;
                chart.update();
            }
        }

        document.getElementById("datePicker").addEventListener("change", fetchData);

        if (localStorage.getItem("token")) {
            showDashboard();
        }

    </script>

</body>

</html>
