<!DOCTYPE html>
<html>

<head>
    <title>AQI Dashboard</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Zoom Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>

    <script>
        Chart.register(ChartZoom);
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f3f4f6;
        }

        /* ===== LOGIN ===== */
        .login-wrapper {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111827;
        }

        .login-card {
            background: #1f2937;
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            color: white;
        }

        .login-card h2 {
            margin-bottom: 10px;
        }

        .login-card p {
            margin-bottom: 20px;
            color: #9ca3af;
        }

        .login-card input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            background: #374151;
            color: white;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        /* ===== DASHBOARD ===== */
        .layout {
            height: 100vh;
        }

        .main {
            width: 100%;
            height: 100vh;
            padding: 20px 40px;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .btn-logout {
            background: #e74a3b;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-logout:hover {
            background: #c0392b;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 15px;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="date"] {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .aqi-status {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .good {
            color: green;
        }

        .moderate {
            color: orange;
        }

        .bad {
            color: red;
        }

        .chart-card {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chart-container {
            flex: 1;
            position: relative;
        }

        canvas {
            height: 100% !important;
        }

        .reset-btn {
            margin-bottom: 10px;
            padding: 6px 12px;
            border: none;
            background: #4e73df;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        .reset-btn:hover {
            background: #2e59d9;
        }
    </style>
</head>

<body>

    <!-- LOGIN -->
    <div id="login-section" class="login-wrapper">
        <div class="login-card">
            <h2>üåç AQI Dashboard</h2>
            <p>Air Quality Monitoring</p>
            <input id="username" placeholder="Username">
            <input id="password" type="password" placeholder="Password">
            <button class="btn-primary" onclick="login()">Login</button>
            <p id="status"></p>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="main-app" style="display:none;">
        <div class="layout">
            <div class="main">

                <div class="header">
                    <h1>Air Quality Dashboard</h1>
                    <button class="btn-logout" onclick="logout()">Logout</button>
                </div>

                <div class="card controls">
                    <label>üìÖ Ch·ªçn ng√†y:</label>
                    <input type="date" id="datePicker">
                </div>

                <div class="card chart-card">
                    <div id="aqiStatus" class="aqi-status"></div>
                    <button class="reset-btn" onclick="chart.resetZoom()">Reset Zoom</button>
                    <div class="chart-container">
                        <canvas id="chart"></canvas>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>

        let chart;
        let refreshInterval = null;
        let isFetching = false;

        /* ===== LOGIN ===== */
        async function login() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            const formData = new URLSearchParams();
            formData.append("username", username);
            formData.append("password", password);

            const res = await fetch("https://fastapi-web-3.onrender.com/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: formData
            });

            const data = await res.json();

            if (data.access_token) {
                localStorage.setItem("token", data.access_token);
                showDashboard();
            } else {
                document.getElementById("status").innerText = "Login failed!";
            }
        }

        function logout() {
            localStorage.removeItem("token");
            clearInterval(refreshInterval);
            document.getElementById("main-app").style.display = "none";
            document.getElementById("login-section").style.display = "flex";
        }

        function showDashboard() {
            document.getElementById("login-section").style.display = "none";
            document.getElementById("main-app").style.display = "block";
            setToday();
            fetchData(true);
            startAutoRefresh();
        }

        function setToday() {
            const today = new Date().toISOString().split("T")[0];
            document.getElementById("datePicker").value = today;
        }

        function startAutoRefresh() {
            refreshInterval = setInterval(() => {
                if (isTodaySelected()) {
                    fetchData();
                }
            }, 3000);
        }

        function isTodaySelected() {
            const today = new Date().toISOString().split("T")[0];
            return document.getElementById("datePicker").value === today;
        }

        function getAQIStatus(value) {
            if (value <= 50) return { text: "Good üü¢", class: "good" };
            if (value <= 100) return { text: "Moderate üü°", class: "moderate" };
            return { text: "Unhealthy üî¥", class: "bad" };
        }

        /* ===== FETCH DATA ===== */
        async function fetchData(showLoading = false) {
            if (isFetching) return;
            isFetching = true;

            try {
                const token = localStorage.getItem("token");
                if (!token) return;

                const selectedDate = document.getElementById("datePicker").value;

                const res = await fetch(
                    `https://fastapi-web-3.onrender.com/blog/daily?target_date=${selectedDate}`,
                    { headers: { "Authorization": `Bearer ${token}` } }
                );

                const data = await res.json();

                const labels = data.map(d => d.time);
                const values = data.map(d => d.air_quality);

                if (values.length === 0) return;

                const avg = Math.round(values.reduce((a, b) => a + b, 0) / values.length);
                const status = getAQIStatus(avg);

                const statusDiv = document.getElementById("aqiStatus");
                statusDiv.innerText = `Average AQI: ${avg} - ${status.text}`;
                statusDiv.className = "aqi-status " + status.class;

                if (!chart) {
                    const ctx = document.getElementById("chart").getContext("2d");
                    chart = new Chart(ctx, {
                        type: "line",
                        data: {
                            labels,
                            datasets: [{
                                label: "Air Quality",
                                data: values,
                                borderColor: "#4e73df",
                                borderWidth: 2,
                                fill: false,
                                tension: 0.3
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            animation: false,
                            interaction: {
                                mode: 'index',
                                intersect: false
                            },
                            plugins: {
                                zoom: {
                                    pan: {
                                        enabled: true,
                                        mode: 'x',
                                        modifierKey: 'shift'
                                    },
                                    zoom: {
                                        wheel: {
                                            enabled: true,
                                            modifierKey: 'ctrl'
                                        },
                                        pinch: {
                                            enabled: true
                                        },
                                        drag: {
                                            enabled: true,
                                            borderColor: 'rgba(0,0,0,0.3)',
                                            borderWidth: 1,
                                            backgroundColor: 'rgba(0,0,0,0.1)'
                                        },
                                        mode: 'x'
                                    }
                                }
                            }


                        }
                    });
                } else {
                    chart.data.labels = labels;
                    chart.data.datasets[0].data = values;
                    chart.update();
                }

            } catch (err) {
                console.error(err);
            } finally {
                isFetching = false;
            }
        }

        /* Date change */
        document.getElementById("datePicker").addEventListener("change", () => {
            fetchData(true);
        });

        /* Auto login */
        if (localStorage.getItem("token")) {
            showDashboard();
        }

    </script>

</body>

</html>
