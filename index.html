<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Air Quality Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f6f9;
        }

        /* LOGIN */
        .login-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: white;
            padding: 40px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* LAYOUT */
        .layout {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 220px;
            background: #111827;
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            margin-bottom: 10px;
        }

        .main {
            flex: 1;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn-logout {
            background: red;
            color: white;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        .chart-container {
            height: 400px;
        }

        .aqi-status {
            font-size: 20px;
            margin-bottom: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- LOGIN -->
    <div id="login-section" class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p id="login-error" style="color:red; margin-top:10px;"></p>
        </div>
    </div>

    <!-- DASHBOARD -->
    <div id="main-app" style="display:none;">
        <div class="layout">

            <div class="sidebar">
                <h2>üåç AQI</h2>
                <p>Professional Dashboard</p>
            </div>

            <div class="main">

                <div class="header">
                    <h1>Air Quality Dashboard</h1>
                    <button class="btn-logout" onclick="logout()">Logout</button>
                </div>

                <div class="card">
                    <div id="aqiStatus" class="aqi-status"></div>
                    <div class="chart-container">
                        <canvas id="chart"></canvas>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://fastapi-web-3.onrender.com";

        let chart;
        let realtimeInterval;
        let maxPoints = 50;

        /* LOGIN */
        function login() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;

            if (user === "admin" && pass === "1234") {
                localStorage.setItem("token", "loggedin");
                showDashboard();
            } else {
                document.getElementById("login-error").innerText = "Wrong credentials!";
            }
        }

        function logout() {
            localStorage.removeItem("token");
            clearInterval(realtimeInterval);
            document.getElementById("main-app").style.display = "none";
            document.getElementById("login-section").style.display = "flex";
        }

        /* SHOW DASHBOARD */
        function showDashboard() {
            document.getElementById("login-section").style.display = "none";
            document.getElementById("main-app").style.display = "block";

            initChart();
            fetchData();

            realtimeInterval = setInterval(fetchLatestPoint, 5000);
        }

        /* INIT CHART */
        function initChart() {
            const ctx = document.getElementById("chart").getContext("2d");

            chart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: [],
                    datasets: [{
                        label: "AQI",
                        data: [],
                        borderWidth: 2,
                        fill: false,
                        tension: 0.3,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    }
                }
            });
        }

        /* LOAD FULL DATA FIRST TIME */
        async function fetchData() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();

                chart.data.labels = data.map(d => d.time);
                chart.data.datasets[0].data = data.map(d => d.aqi);

                chart.update();
                updateStatus(data[data.length - 1].aqi);
            } catch (err) {
                console.error(err);
            }
        }

        /* ONLY ADD NEW POINT */
        async function fetchLatestPoint() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();

                const latest = data[data.length - 1];

                if (chart.data.labels[chart.data.labels.length - 1] === latest.time) return;

                chart.data.labels.push(latest.time);
                chart.data.datasets[0].data.push(latest.aqi);

                if (chart.data.labels.length > maxPoints) {
                    chart.data.labels.shift();
                    chart.data.datasets[0].data.shift();
                }

                chart.update('none');
                updateStatus(latest.aqi);

            } catch (err) {
                console.error(err);
            }
        }

        /* UPDATE AQI STATUS */
        function updateStatus(aqi) {
            const status = document.getElementById("aqiStatus");

            if (aqi <= 50) {
                status.innerText = "Good (" + aqi + ")";
                status.style.color = "green";
            } else if (aqi <= 100) {
                status.innerText = "Moderate (" + aqi + ")";
                status.style.color = "orange";
            } else {
                status.innerText = "Unhealthy (" + aqi + ")";
                status.style.color = "red";
            }
        }

        /* AUTO LOGIN IF TOKEN EXISTS */
        if (localStorage.getItem("token")) {
            showDashboard();
        }
    </script>

</body>

</html>
