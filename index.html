<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>AQI Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light">

    <!-- LOGIN -->
    <div id="login-section" class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width:400px;">
            <h3 class="text-center mb-3">Login</h3>
            <input id="username" class="form-control mb-3" placeholder="Username">
            <input id="password" type="password" class="form-control mb-3" placeholder="Password">
            <button class="btn btn-primary w-100" onclick="login()">Login</button>
            <p id="status" class="text-danger mt-2 text-center"></p>
        </div>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" class="container mt-4" style="display:none;">

        <div class="d-flex justify-content-between mb-4">
            <h3>Air Quality Dashboard</h3>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>

        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white p-3">
                    <h6>Average AQI</h6>
                    <h3 id="avgAqi">--</h3>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card bg-success text-white p-3">
                    <h6>Max AQI</h6>
                    <h3 id="maxAqi">--</h3>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card bg-warning text-white p-3">
                    <h6>Min AQI</h6>
                    <h3 id="minAqi">--</h3>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card bg-danger text-white p-3">
                    <h6>Count</h6>
                    <h3 id="countAqi">--</h3>
                </div>
            </div>
        </div>

        <div class="card p-4">
            <input type="date" id="datePicker" class="form-control mb-3">
            <button class="btn btn-primary mb-3" onclick="fetchData()">Load</button>
            <canvas id="chart"></canvas>
        </div>

    </div>

    <script>

        let chart;

        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const res = await fetch("https://fastapi-web-3.onrender.com/auth/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: new URLSearchParams({
                    username: username,
                    password: password
                })
            });

            const data = await res.json();
            console.log(data);

            if (res.ok && data.access_token) {
                localStorage.setItem("token", data.access_token);
                showDashboard();
            } else {
                document.getElementById("status").innerText =
                    data.detail || "Login failed";
            }
        }

        function showDashboard() {
            document.getElementById("login-section").style.display = "none";
            document.getElementById("dashboard").style.display = "block";
        }

        function logout() {
            localStorage.removeItem("token");
            document.getElementById("dashboard").style.display = "none";
            document.getElementById("login-section").style.display = "flex";
        }

        async function fetchData() {
            const token = localStorage.getItem("token");
            if (!token) return;

            const selectedDate = document.getElementById("datePicker").value;

            const res = await fetch(
                `https://fastapi-web-3.onrender.com/blog/daily?target_date=${selectedDate}`,
                {
                    headers: { Authorization: `Bearer ${token}` }
                }
            );

            const data = await res.json();
            if (!data || data.length === 0) return;

            const labels = data.map(d => d.time);
            const values = data.map(d => d.air_quality);

            const avg = (values.reduce((a, b) => a + b, 0) / values.length).toFixed(1);

            document.getElementById("avgAqi").innerText = avg;
            document.getElementById("maxAqi").innerText = Math.max(...values);
            document.getElementById("minAqi").innerText = Math.min(...values);
            document.getElementById("countAqi").innerText = values.length;

            if (!chart) {
                chart = new Chart(document.getElementById("chart"), {
                    type: "line",
                    data: {
                        labels: labels,
                        datasets: [{
                            label: "Air Quality",
                            data: values
                        }]
                    }
                });
            } else {
                chart.data.labels = labels;
                chart.data.datasets[0].data = values;
                chart.update();
            }
        }

    </script>

</body>

</html>
