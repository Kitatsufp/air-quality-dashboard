<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Air Quality Dashboard</title>

    <!-- CoreUI -->
    <link href="https://cdn.jsdelivr.net/npm/@coreui/coreui@4.3.0/dist/css/coreui.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <!-- LOGIN SCREEN -->
    <div id="login-section" class="d-flex justify-content-center align-items-center vh-100 bg-light">
        <div class="card shadow p-4" style="width:400px;">
            <h3 class="text-center mb-3">Login</h3>
            <input id="username" class="form-control mb-3" placeholder="Username">
            <input id="password" type="password" class="form-control mb-3" placeholder="Password">
            <button class="btn btn-primary w-100" onclick="login()">Login</button>
            <p id="status" class="text-danger mt-2 text-center"></p>
        </div>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" style="display:none;">

        <div class="d-flex">

            <!-- SIDEBAR -->
            <div class="bg-dark text-white p-3" style="width:250px; min-height:100vh;">
                <h4>AQI Dashboard</h4>
                <hr class="text-secondary">
                <p>Dashboard</p>
            </div>

            <!-- MAIN -->
            <div class="flex-grow-1 p-4 bg-light">

                <!-- HEADER -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3>Air Quality Dashboard</h3>
                    <button id="logoutBtn" class="btn btn-danger" onclick="logout()">Logout</button>
                </div>

                <!-- CARDS -->
                <div class="row mb-4">

                    <div class="col-md-3">
                        <div class="card text-white bg-primary">
                            <div class="card-body">
                                <h6>Average AQI</h6>
                                <h3 id="avgAqi">--</h3>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card text-white bg-success">
                            <div class="card-body">
                                <h6>Max AQI</h6>
                                <h3 id="maxAqi">--</h3>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card text-white bg-warning">
                            <div class="card-body">
                                <h6>Min AQI</h6>
                                <h3 id="minAqi">--</h3>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card text-white bg-danger">
                            <div class="card-body">
                                <h6>Data Points</h6>
                                <h3 id="countAqi">--</h3>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- DATE PICKER -->
                <div class="card p-3 mb-4">
                    <div class="d-flex gap-3 align-items-center">
                        <input type="date" id="datePicker" class="form-control" style="max-width:200px;">
                        <button class="btn btn-primary" onclick="fetchData()">Load</button>
                    </div>
                </div>

                <!-- CHART -->
                <div class="card p-4">
                    <canvas id="chart"></canvas>
                </div>

            </div>

        </div>
    </div>

    <script>

        let chart;

        // ================= LOGIN =================
        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const formData = new URLSearchParams();
            formData.append("username", username);
            formData.append("password", password);

            const res = await fetch("https://fastapi-web-3.onrender.com/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: formData
            });

            const data = await res.json();

            if (data.access_token) {
                localStorage.setItem("token", data.access_token);
                showDashboard();
            } else {
                document.getElementById("status").innerText = "Login failed!";
            }
        }

        function logout() {
            localStorage.removeItem("token");
            document.getElementById("dashboard").style.display = "none";
            document.getElementById("login-section").style.display = "flex";
        }

        function showDashboard() {
            document.getElementById("login-section").style.display = "none";
            document.getElementById("dashboard").style.display = "block";
            setToday();
            fetchData();
        }

        function setToday() {
            const today = new Date().toISOString().split("T")[0];
            document.getElementById("datePicker").value = today;
        }

        // ================= FETCH =================
        async function fetchData() {
            const token = localStorage.getItem("token");
            if (!token) return;

            const selectedDate = document.getElementById("datePicker").value;

            const res = await fetch(
                `https://fastapi-web-3.onrender.com/blog/daily?target_date=${selectedDate}`,
                {
                    headers: { "Authorization": `Bearer ${token}` }
                }
            );

            const data = await res.json();
            if (!data || data.length === 0) return;

            const labels = data.map(d => d.time);
            const values = data.map(d => d.air_quality);

            // ===== Update cards =====
            const avg = (values.reduce((a, b) => a + b, 0) / values.length).toFixed(1);
            const max = Math.max(...values);
            const min = Math.min(...values);

            document.getElementById("avgAqi").innerText = avg;
            document.getElementById("maxAqi").innerText = max;
            document.getElementById("minAqi").innerText = min;
            document.getElementById("countAqi").innerText = values.length;

            // ===== Chart =====
            if (!chart) {
                chart = new Chart(document.getElementById("chart"), {
                    type: "line",
                    data: {
                        labels: labels,
                        datasets: [{
                            label: "Air Quality",
                            data: values,
                            borderWidth: 3,
                            tension: 0.4
                        }]
                    },
                    options: { responsive: true }
                });
            } else {
                chart.data.labels = labels;
                chart.data.datasets[0].data = values;
                chart.update();
            }
        }

        // Auto login
        window.onload = function () {
            if (localStorage.getItem("token")) {
                showDashboard();
            }
        };

    </script>

</body>

</html>
