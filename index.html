<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>AQI Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
        }

        .glass-card {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .dashboard-card {
            border-radius: 15px;
            transition: 0.3s;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
        }

        .white-bg {
            background: white;
            border-radius: 20px;
            padding: 20px;
        }
    </style>
</head>

<body>

    <!-- LOGIN -->
    <div id="login-section" class="d-flex justify-content-center align-items-center vh-100">
        <div class="glass-card p-5" style="width:380px;">
            <h2 class="text-center mb-4">üåç AQI Dashboard</h2>

            <input id="username" class="form-control mb-3" placeholder="Username">
            <input id="password" type="password" class="form-control mb-3" placeholder="Password">

            <button class="btn btn-light w-100 fw-bold" onclick="login()">Login</button>

            <p id="status" class="text-warning mt-3 text-center"></p>
        </div>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" class="container mt-5" style="display:none;">

        <div class="white-bg shadow-lg">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3>üå§ Air Quality Dashboard</h3>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>

            <div class="row mb-4 text-white">

                <div class="col-md-3">
                    <div class="card bg-primary p-3 dashboard-card shadow">
                        <h6>Average AQI</h6>
                        <h3 id="avgAqi">--</h3>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card bg-success p-3 dashboard-card shadow">
                        <h6>Max AQI</h6>
                        <h3 id="maxAqi">--</h3>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card bg-warning p-3 dashboard-card shadow">
                        <h6>Min AQI</h6>
                        <h3 id="minAqi">--</h3>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card bg-danger p-3 dashboard-card shadow">
                        <h6>Count</h6>
                        <h3 id="countAqi">--</h3>
                    </div>
                </div>

            </div>

            <div class="card p-4 shadow-sm">
                <input type="date" id="datePicker" class="form-control mb-3">
                <button class="btn btn-primary mb-3" onclick="fetchData()">Load Data</button>
                <canvas id="chart"></canvas>
            </div>

        </div>
    </div>

    <script>

        let chart;

        window.onload = function () {
            const token = localStorage.getItem("token");
            if (token) showDashboard();
        };

        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const res = await fetch("https://fastapi-web-3.onrender.com/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ username, password })
            });

            const data = await res.json();

            if (res.ok && data.access_token) {
                localStorage.setItem("token", data.access_token);
                document.getElementById("status").innerText = "";
                showDashboard();
            } else {
                document.getElementById("status").innerText =
                    data.detail || "Login failed";
            }
        }

        function showDashboard() {
            document.getElementById("login-section").style.display = "none";
            document.getElementById("dashboard").style.display = "block";
        }

        function logout() {
            localStorage.removeItem("token");
            document.getElementById("dashboard").style.display = "none";
            document.getElementById("login-section").style.display = "flex";
        }

        async function fetchData() {
            const token = localStorage.getItem("token");
            if (!token) return logout();

            const selectedDate = document.getElementById("datePicker").value;
            if (!selectedDate) return alert("Select a date");

            const res = await fetch(
                `https://fastapi-web-3.onrender.com/blog/daily?target_date=${selectedDate}`,
                { headers: { Authorization: `Bearer ${token}` } }
            );

            if (res.status === 401) return logout();

            const data = await res.json();
            if (!data || data.length === 0) return alert("No data found");

            const labels = data.map(d => d.time);
            const values = data.map(d => d.air_quality);

            const avg = (values.reduce((a, b) => a + b, 0) / values.length).toFixed(1);

            document.getElementById("avgAqi").innerText = avg;
            document.getElementById("maxAqi").innerText = Math.max(...values);
            document.getElementById("minAqi").innerText = Math.min(...values);
            document.getElementById("countAqi").innerText = values.length;

            if (!chart) {
                chart = new Chart(document.getElementById("chart"), {
                    type: "line",
                    data: {
                        labels,
                        datasets: [{
                            label: "Air Quality",
                            data: values,
                            borderColor: "#667eea",
                            tension: 0.3,
                            fill: false
                        }]
                    }
                });
            } else {
                chart.data.labels = labels;
                chart.data.datasets[0].data = values;
                chart.update();
            }
        }

    </script>

</body>

</html>
