<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AQI Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Glass login */
        .glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            color: white;
        }

        /* Dashboard */
        .white-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .stat-card {
            border-radius: 15px;
            transition: 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        canvas {
            max-height: 400px;
        }
    </style>
</head>

<body>

    <!-- LOGIN -->
    <div id="login-section" class="d-flex justify-content-center align-items-center vh-100">
        <div class="glass p-5" style="width:380px;">
            <h2 class="text-center fw-bold">üåç AQI Dashboard</h2>
            <p class="text-center small opacity-75">Air Quality Monitoring</p>

            <input id="username" class="form-control mb-3" placeholder="Username">
            <input id="password" type="password" class="form-control mb-3" placeholder="Password">

            <button class="btn btn-light w-100 fw-bold" onclick="login()">Login</button>
            <p id="status" class="text-warning mt-3 text-center"></p>
        </div>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" class="container mt-5" style="display:none;">
        <div class="white-card">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3>üå§ Air Quality Dashboard</h3>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>

            <!-- STATS -->
            <div class="row text-white mb-4">
                <div class="col-md-3">
                    <div class="bg-primary p-3 stat-card shadow">
                        <h6>Average AQI</h6>
                        <h3 id="avgAqi">--</h3>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="bg-success p-3 stat-card shadow">
                        <h6>Max AQI</h6>
                        <h3 id="maxAqi">--</h3>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="bg-warning p-3 stat-card shadow">
                        <h6>Min AQI</h6>
                        <h3 id="minAqi">--</h3>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="bg-danger p-3 stat-card shadow">
                        <h6>Data Points</h6>
                        <h3 id="countAqi">--</h3>
                    </div>
                </div>
            </div>

            <!-- DATE -->
            <div class="mb-4">
                <label class="fw-bold">Select Date:</label>
                <input type="date" id="datePicker" class="form-control">
                <button class="btn btn-primary mt-3 w-100" onclick="fetchData()">Load Data</button>
            </div>

            <canvas id="chart"></canvas>

        </div>
    </div>

    <script>

        let chart;

        function setToday() {
            const today = new Date().toISOString().split("T")[0];
            document.getElementById("datePicker").value = today;
        }

        async function login() {
            const usernameInput = document.getElementById("username");
            const passwordInput = document.getElementById("password");

            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (!username || !password) {
                document.getElementById("status").innerText = "Please enter username and password";
                return;
            }

            try {
                const formData = new URLSearchParams();
                formData.append("username", username);
                formData.append("password", password);

                const res = await fetch("https://fastapi-web-3.onrender.com/auth/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: formData
                });

                const data = await res.json();

                if (data.access_token) {
                    localStorage.setItem("token", data.access_token);
                    showDashboard();
                } else {
                    document.getElementById("status").innerText = "Login failed!";
                }

            } catch (err) {
                document.getElementById("status").innerText = "Server error...";
                console.error(err);
            }
        }


        function showDashboard() {
            document.getElementById("login-section").style.display = "none";
            document.getElementById("dashboard").style.display = "block";
            setToday();
            fetchData();
        }

        function logout() {
            localStorage.removeItem("token");
            document.getElementById("dashboard").style.display = "none";
            document.getElementById("login-section").style.display = "flex";
        }


        async function fetchData() {
            const token = localStorage.getItem("token");
            if (!token) return;

            const date = datePicker.value;

            const res = await fetch(
                `https://fastapi-web-3.onrender.com/blog/daily?target_date=${date}`,
                { headers: { "Authorization": `Bearer ${token}` } }
            );

            if (!res.ok) return alert("Error fetching data");

            const data = await res.json();
            if (!data.length) return alert("No data");

            const labels = data.map(d => d.time);
            const values = data.map(d => d.air_quality);

            const avg = (values.reduce((a, b) => a + b, 0) / values.length).toFixed(1);

            avgAqi.innerText = avg;
            maxAqi.innerText = Math.max(...values);
            minAqi.innerText = Math.min(...values);
            countAqi.innerText = values.length;

            if (!chart) {
                const ctx = document.getElementById("chart").getContext("2d");
                const gradient = ctx.createLinearGradient(0, 0, 0, 400);
                gradient.addColorStop(0, "rgba(102,126,234,0.6)");
                gradient.addColorStop(1, "rgba(118,75,162,0.1)");

                chart = new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: labels,
                        datasets: [{
                            label: "Air Quality",
                            data: values,
                            borderColor: "#667eea",
                            backgroundColor: gradient,
                            fill: true,
                            tension: 0.4,
                            pointRadius: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: false }
                        }
                    }
                });
            } else {
                chart.data.labels = labels;
                chart.data.datasets[0].data = values;
                chart.update();
            }
        }

        /* Auto login */
        window.onload = function () {
            if (localStorage.getItem("token")) {
                showDashboard();
            }
        }

    </script>

</body>

</html>
